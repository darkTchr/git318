git init  初始化仓库


git  add  文件名               将文件添加到暂存区

git  commit -m '记录的内容'     告诉git把文件提交到仓库

(第一次提交不会很顺利 , 会保存 ,需要补全个人信息 : 名字 和 邮箱)

git config --global user.email "xxx@qq.com"
git config --global user.name "jack"


git  log  查看记录的信息

git  status  查看是否还有其他文件没有提交 (nothing to  commit)
